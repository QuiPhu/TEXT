<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    ul{
        list-style: none;
    }
    a{
        text-decoration: none;
        color: #fff;
    }
    .card{
        margin: 50px auto;
        width: 265px;
        position: relative;
    }
    .card__img{
        padding-top: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .card__wrap{
        z-index: 9999;
        padding: 30px;

        position: absolute;
        inset: 0 0 0 0;

        background-color: rgba(0, 0, 0, 0.2);
    }
    .card__logo{
        position: absolute;
        top: 0;
        left: 0;
            
        padding: 30px;
        background-color: transparent;
    }
    .card__logo-img{
        width: 35px;
    }
    
    .card__content{
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;

        padding: 0 30px 30px;

        color: #fff ;
      
    }

    .card__title{
        font-size: 20px;
        font-weight: 900;
      
    }

    .card__ticket{
        font-size: 12px;
        margin-top: 5px;
        letter-spacing: 2px;
    }

    /* -----------------------card__view------------------------------ */
    .card:hover .card__view{
        display: flex;
    }
    .card__view{
        position: absolute;
        z-index: 10000;
        inset: 0 0 0 0;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        background-color: #14b9d5;
        color: #fff;

        animation: fadeIn linear 0.5s;
        display: none;
    }

    .card__view-title{
        font-size: 20px;
        letter-spacing: 1px;
        font-weight: 900;
    }
    
    .card__view-places{
        text-align: center;
        margin: 16px 0;
      
    }
    .card__view-places-item-link{
        font-size: 14px;
        line-height: 1.6;
        letter-spacing: 1px;
        font-weight: 500;
        cursor: pointer;
    }
    .butt{
        font-size: 14px;
        letter-spacing: 1px;
    }

    @keyframes fadeIn{
        0%{
            opacity: 0.3;
        }
        100%{
            opacity: 1;
        }
    }

</style>

</head>
<body>
    <div class="card">
        
        <div class="card__img" 
        style="background-image:url(http://www.nicdarkthemes.com/themes/travel/wp/demo/love-travel/wp-content/uploads/sites/3/2018/04/destination-9.jpg);">
        </div>
        
        <div class="card__wrap">
            <div class="card__logo">
                <img class="card__logo-img" src="http://www.nicdarkthemes.com/themes/travel/wp/demo/love-travel/wp-content/uploads/sites/3/2018/11/arch.png" alt="" >
            </div>
        
             <div class="card__content">
                <h3 h3 class="card__title">Europe</h3>
                <p class="card__ticket"><span class="card__ticket-quantity">3</span>  PACKAGES</p>
            </div>
        </div>

        <div class="card__view">
            <h4 class="card__view-title">Packages</h4>
            <ul class="card__view-places">
                <li class="card__view-places-item">
                    <a href="#" class="card__view-places-item-link">Berlin</a>
                </li>
                <li class="card__view-places-item">
                    <a href="#" class="card__view-places-item-link">Amsterdam</a>
                </li>
                <li class="card__view-places-item">
                    <a href="#" class="card__view-places-item-link">Tuscany</a>
                </li>
            </ul>
            <div class="butt">VIEW DESTINATION</div>
        </div>
      
      </div>
</body>
</html>
